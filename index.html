
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thryve Chatbot</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    #chatbox { width: 100%; max-width: 600px; height: 500px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
    #inputArea { display: flex; margin-top: 10px; width: 100%; max-width: 600px; }
    #inputArea input { flex: 1; padding: 10px; }
    #inputArea button { padding: 10px; }
  </style>
</head>
<body>
  <h1>Thryve AI Chatbot</h1>
  <div id="chatbox"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatbox = document.getElementById("chatbox");
      const message = input.value;
      chatbox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatbox.innerHTML += `<div><strong>Thryve:</strong> ${data.reply}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
